      #     action: build          

      - name: Runing tests for iOS
        uses: sersoft-gmbh/xcodebuild-action@v1
        with:
          project: HttpRequestMonitor.xcodeproj
          scheme: HttpRequestMonitor
          destination: platform=iOS Simulator,name=iPhone 13
          action: test

